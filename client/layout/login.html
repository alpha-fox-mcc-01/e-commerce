<body>
   <section id="login-register">
      <div class="container">
         <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto my-auto">
               <div class="card card-signin my-5">
                  <div class="card-body">

                     <!-- bawah ini login -->
                     <div class="login">
                        <img class="login-icon mx-auto d-block mb-2" src="./il_570xN.1495891198_3s2o.jpg" alt="">
                        <h3 class="text-center mb-4" style="font-family: 'Patrick Hand SC', cursive;">
                           <strong>Chibi Store</strong> <i class="fas fa-mouse-pointer ml-1"></i></h3>
                        <form class="form-signin">
                           <div class="form-label-group mb-4">
                              <input type="email" id="inputEmail" class="form-control" placeholder="Email address"
                                 required autofocus>
                              <!-- <label for="inputEmail">Email address</label> -->
                           </div>

                           <div class="form-label-group mb-4">
                              <input type="password" id="inputPassword" class="form-control" placeholder="Password"
                                 required>
                              <!-- <label for="inputPassword">Password</label> -->
                           </div>
                           <button type="button" class="btn btn-dark px-5 btn-block"
                              style="font-family: 'Playfair Display SC', serif;">Sign in</button>
                           <hr class="my-4">
                           <!-- <button class="btn btn-lg btn-danger btn-block" type="submit"><i
                              class="fab fa-google mr-2"></i>
                           Sign in with Google</button> -->
                           <p class="text-center mt-4" style="cursor: pointer;">
                              Don't have an account yet? Click here to Register</p>
                        </form>
                     </div>

                     <!-- login sampai sini -->
                     <!-- dibawah ini untuk register -->
                     <!-- still trouble here -->
                     <div class="register" v-if="">
                        <h5 class="card-title text-center">Register</h5>
                        <form class="form-signin">
                           <div class="form-label-group my-4">
                              <input type="text" id="inputName" class="form-control" placeholder="Your name" required
                                 autofocus>
                           </div>
                           <div class="form-label-group my-4">
                              <input type="email" id="inputEmail" class="form-control" placeholder="Email address"
                                 required autofocus>
                           </div>
                           <div class="form-label-group my-4">
                              <input type="password" id="inputPassword" class="form-control" placeholder="Password"
                                 required>
                           </div>

                           <button type="button" class="btn btn-dark btn-block"
                              style="font-family: 'Playfair Display SC', serif;">Sign Up</button>
                           <p class="text-center mt-5" style="cursor : pointer">
                              Back
                              to sign in</p>
                        </form>
                     </div>
                     <!-- sampai sini -->
                  </div>
               </div>
            </div>
         </div>
      </div>
   </section>
